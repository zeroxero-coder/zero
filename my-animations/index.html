<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Animations</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url(Untitled1627.jpg);
      padding: 20px;
      color: #333;
      
    }

    /* زر الرجوع */
.x {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 18px;
  color: white;
  background-color: transparent;
  border: 2px solid white;
  padding: 8px 16px;
  border-radius: 8px;
  text-decoration: none;
  z-index: 999;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.x:hover {
  background-color: rgb(198, 71, 71);
  transform: scale(1.05);
  cursor: pointer;
}
    

    h1 {
      text-align: center;
      color: rgb(255, 255, 255);
      margin-bottom: 40px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .video-card video {
       max-height: 310px;
       border-radius: 11px;
       border: 2px solid rgb(198, 71, 71);
       transition: transform 0.2s ease;
       width: 100%;
       border-radius: 10px;
       pointer-events: auto;
    }

    .video-title {
      font-size: 1em;
      margin-top: 10px;
      font-weight: 600;
    }
    

    @media (max-width: 768px) {
      .video-card {
        width: 90%;
      }
    }
  </style>

  <script>
    // يمنع زر الماوس الأيمن على الفيديو
    document.addEventListener("DOMContentLoaded", function () {
      const videos = document.querySelectorAll("video");
      videos.forEach(video => {
        video.addEventListener("contextmenu", e => e.preventDefault());
      });
    });
  </script>
</head>
<body>

  <!-- زر الرجوع -->
  <a class="x" onclick="history.back()">back</a>

  <h1>My Animations</h1>

  <div class="video-grid">

    <!-- Video 1 -->
    <div class="video-card">
      <video controls controlsList="nodownload">
        <source src="vid/IMG_3582.MOV" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p class="video-title"></p>
    </div>

    <!-- Video 2 -->
    <div class="video-card">
      <video controls controlsList="nodownload">
        <source src="vid/0722.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p class="video-title"></p>
    </div>

  </div>

</body>
</html>
